<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Todo App</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header data-header>
      <div class="container">
        <div class="todo-header">
          <h1>Todo</h1>
          <button class="btn-theme" data-btn-theme></button>
        </div>
        <div class="new-todo">
          <button class="btn-input" disabled></button>
          <input
            type="text"
            maxlength="60"
            placeholder="Create a new todo..."
            data-todo-input
            autofocus
          />
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="todo-list-container" data-todo-container></div>
        <div class="filter-items">
          <span><span data-tasks-left>0</span> item(s) left</span>
          <div class="items-tab">
            <div class="filter-option">
              <input
                type="radio"
                name="filter"
                id="all"
                checked
                data-radio-input="all"
              />
              <label for="all" class="active">All</label>
            </div>
            <div class="filter-option">
              <input
                type="radio"
                name="filter"
                id="active"
                data-radio-input="active"
              />
              <label for="active">Active</label>
            </div>
            <div class="filter-option">
              <input
                type="radio"
                name="filter"
                id="completed"
                data-radio-input="completed"
              />
              <label for="completed">Completed</label>
            </div>
          </div>
          <button class="btn-clear" data-btn-completed>Clear Completed</button>
        </div>
      </div>
    </main>
    <!-- Dynamic New Task Generated -->
    <template id="task-template">
      <div class="todo-item" data-todo-item>
        <label class="box">
          <input type="checkbox" data-btn-checkbox />
          <span class="mark"></span>
        </label>
        <p data-task-text></p>
        <button class="btn-delete" data-btn-delete></button>
      </div>
    </template>
  </body>
</html>
